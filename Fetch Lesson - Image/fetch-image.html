    <body>
        <img src="" style="width: 100px; height: auto;" id="photo" />
        <script>
            // USING ASYNC AND AWAIT
            async function catchPhoto() {
                const response = await fetch('Blackbeard_pirate_skull.png');
                const blob = await response.blob();
                document.getElementById('photo').src = URL.createObjectURL(blob);
            }
            catchPhoto() // async function will return a promise which is why response can be defined
                .then(response => {
                    console.log('It worked');
                })
                .catch(err => {
                    console.log('ERROR');
                    console.error(err);
                })

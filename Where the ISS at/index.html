<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <title>Fetch JSON from API Endpoint</title>
        <style>

            #map { 
                height: 180px; 
            }

        </style>
    </head>
    <body>

        <h1>Where is the ISS?</h1>
        <p>Latitude: <span id="lat"></span><br>
        Longitude: <span id="lon"></span></p>

        <div id="map"></div>
        <script>
           const map = L.map('map').setView([0, 0], 1);

           const myIcon = L.icon({
                iconUrl: 'iss-png-file-iss-emblem-png-1891.png',
                iconSize: [50, 50],
                iconAnchor: [25, 25],
                popupAnchor: [-3, -76],
            });

           let marker = L.marker([0, 0], { icon: myIcon }).addTo(map);

            const attribution = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'

            const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tileUrl, { attribution });
            tiles.addTo(map);

           const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'
            let firstTime = true;
           async function getData() {
               const response = await fetch(api_url);
                const data = await response.json();
                console.log(data);
                const { name, latitude, longitude } = data;
                marker.setLatLng([latitude, longitude]);
                if (firstTime){
                map.setView([latitude, longitude], 4);
                firstTime = false;
                }

                document.getElementById('lat').textContent = latitude.toFixed(2);
                document.getElementById('lon').textContent = longitude.toFixed(2);
           }

           getData()
           .then (response => {
               console.log('Success');
           })
           .catch(err => {
               console.log('ERROR');
               console.error(err);
           })

          // setInterval(getData, 1000);
        </script>
    </body>
</html>
